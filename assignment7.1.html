<h1> This is Assignment 7.1</h1>
<h2> <b>Assignment:</b></h2>  Create a JavaScript function to increment the count value to 1.<br>
 Make a global variable and call the function for three times.<br>

	
	<script language="JavaScript">
  // Global variable
  var c="";
	/* increment of the count by 1 */
	function count(){

     c=prompt("Enter the number for count");
    c++;
    document.write("Count = "+c);
  }
	</script>
  <p> Call function for 3 times </p>
	  <input type="button" value="Calculate" onClick='count();'>  
    <input type="button" value="Calculate" onClick='count();'>  
    <input type="button" value="Calculate" onClick='count();'>  
</script>
